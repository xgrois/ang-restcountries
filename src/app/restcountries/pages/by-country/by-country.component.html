<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Country</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-input-search
                (onEnter)="search($event)"
                (onDebounce)="suggestions($event)"
                placeholder="Country name...">
            </app-input-search>
        </div>
    </div>

    <ul *ngIf="showSuggestions" class="list-group">
        <li *ngFor="let c of suggestedCountries"
            (click)="search(c.name.common)"
            class="list-group-item list-group-item-action">
            <a [routerLink]="['/country',c.cca2]" class="nav-link">{{c.name.common}}</a>
        </li>
        <li class="list-group-item list-group-item-action"
            (click)="search(searchTerm)">
            <a class="nav-link fst-italic"> Show all results with "{{searchTerm}}"</a>
        </li>
    </ul>
</div>


<hr>


<div *ngIf="alertCondition()" class="alert alert-danger animate__animated animate__fadeIn animate__faster">
    <p>Search term "{{searchTerm}}" not found</p>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
