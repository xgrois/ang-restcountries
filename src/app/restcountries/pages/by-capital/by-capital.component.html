<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-input-search (onEnter)="search($event)" placeholder="Capital name..."></app-input-search>
        </div>
    </div>
</div>


<hr>
<div *ngIf="notFound" class="alert alert-danger">
    <p>Search term "{{searchTerm}}" not found</p>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-countries-table [countries]="countries"></app-countries-table>
    </div>
</div>
