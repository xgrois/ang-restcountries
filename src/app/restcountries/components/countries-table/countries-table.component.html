<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of countries; index as i;"
            class="animate__animated animate__fadeInUp animate__faster">
            <td>{{i+1}}</td>
            <td><img [src]="c.flags.svg" alt="flag" class="small-flag"></td>
            <td>{{c.capital}}, {{c.name.common}}</td>
            <td>{{c.population | number}}</td>
            <td><a [routerLink]="['/country', c.cca2]">More...</a></td>
        </tr>
    </tbody>
</table>
